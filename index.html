    <script>
    const BASE_URL = "https://comment-api-prod.kinmitsu-park.workers.dev";

    // ----------------------------------------
    // ã‚³ãƒ¡ãƒ³ãƒˆã®ãƒ­ãƒ¼ãƒ‰ã¨è¡¨ç¤º
    // ----------------------------------------
    async function loadComments() {
        try {
            const res = await fetch(`${BASE_URL}/list`);
            const comments = await res.json();
            const commentListDiv = document.getElementById('comment-list');
            commentListDiv.innerHTML = '';

            comments.forEach(comment => {
                const commentItem = document.createElement('div');
                commentItem.className = 'comment-item';

                const commentText = document.createElement('div');
                commentText.className = 'comment-text';
                commentText.textContent = comment.comment;

                const commentMeta = document.createElement('div');
                commentMeta.className = 'comment-meta';
                // è¡¨ç¤ºç”¨ãƒ†ã‚­ã‚¹ãƒˆ
                const ageText = document.querySelector(`#age option[value="${comment.age}"]`).textContent || 'ä¸æ˜';
                const genderText = document.querySelector(`#gender option[value="${comment.gender}"]`).textContent || 'ä¸æ˜';
                commentMeta.textContent = `${ageText} / ${genderText}`;

                commentItem.appendChild(commentText);
                commentItem.appendChild(commentMeta);
                commentListDiv.appendChild(commentItem);

    document.getElementById('comment-form').addEventListener('submit', async function(event) {
